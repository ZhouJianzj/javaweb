<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <center>
<!--        action 里面的地址是动态资源文件的地址-->
        <br><br><br><br>
        <form action="/mangerSystem_war_exploded/user/addUser" method="get" >
            <table>
                <thead >注册</thead>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input type="radio" name="gender">男
                        <input type="radio" name="gender" >女
                    </td>
                </tr>
                <tr>
                    <td>邮箱地址：</td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="重置"></td>
                    <td align="right"><input type="submit" value="提交"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
